<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<style>
			body{
				font-family: 'Open Sans', sans-serif;
				text-align: center;
			}
			#picture{
				font-size: 200%;
			}
		</style>
	</head>
	<body>
		<h1>Enter numbers in the Boxes below</h1>
		<input type="number" id="num1">&nbsp;&nbsp;&nbsp;<input type="number" id="num2">
		<button id="submit">Display</button>
		<h1 id="picture"></h1>
		<script src="jquery.js"></script>
		<script>
			var time;
			var num1=0,num2=0;
			$(document).ready(function(){
				
				$("#num1").change(function(){
					//alert("changed");
					$("#picture").html($("#num1").val());
					num1=parseInt($("#num1").val());
					
				});
				var t;
				$("#submit").click(function(){
					num1=parseInt($("#num1").val());
					num2=parseInt($("#num2").val());
					$("#picture").html($("#num1").val());
					time= Math.ceil((num2-num1)/1000)+1;
					console.log(time);
					//while( num1 < num2 )
					{
						t=setInterval(function(){
							if(num1>=num2){
								$("#picture").html(num2);
								clearInterval(t);		
							}
							else{
							//console.log($("#picture").html());
							num1=num1+time;
							//console.log(num1);
							$("#picture").html(num1);
							}
						},0);	
					}
				});
			});
		</script>
	</body>
</html>
